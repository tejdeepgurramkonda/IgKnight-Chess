spring.application.name=igknight-auth-service
server.port=8084



spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=IgKnightauthservicedb;encrypt=true;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=
spring.datasource.password=

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# JWT Configuration
jwt.secret=
jwt.expiration=86400000
# 24 hours in milliseconds

spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8083/api/auth/login/oauth2/code/google

# Frontend URL for OAuth redirect after success
frontend.url=http://localhost:5173

# Spring MVC Configuration
# Disable static resource handling for API endpoints
spring.web.resources.add-mappings=false
spring.mvc.throw-exception-if-no-handler-found=true
