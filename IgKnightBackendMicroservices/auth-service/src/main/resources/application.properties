spring.application.name=igknight-auth-service
server.port=8084


spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=IgKnightauthservicedb;encrypt=true;trustServerCertificate=true}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:password}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# JWT Configuration
jwt.secret=${JWT_SECRET:lCRPHrPH8VBO8YTlgpPfOz9fLef4UfPpI2F3bZ8Czzk}
jwt.expiration=${JWT_EXPIRATION:86400000}
# 24 hours in milliseconds

# Google OAuth2 Configuration
# IMPORTANT: Replace these with your actual Google OAuth credentials
# Get credentials from: https://console.cloud.google.com/apis/credentials
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8083/api/auth/login/oauth2/code/google

# Frontend URL for OAuth redirect after success
frontend.url=http://localhost:5173

# Spring MVC Configuration
# Disable static resource handling for API endpoints
spring.web.resources.add-mappings=false
spring.mvc.throw-exception-if-no-handler-found=true
